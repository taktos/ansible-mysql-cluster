[tcp default]
SendBufferMemory = 4M

[ndbd default]
NoOfReplicas    = 1
DataDir         = /var/lib/ndb
LockPagesInMainMemory = 1
DataMemory      = 256M
IndexMemory     = 64M
ODirect         = 1
MaxNoOfConcurrentTransactions   = 16384
MaxNoOfConcurrentOperations     = 131072
MaxNoOfConcurrentScans          = 256
FragmentLogFileSize             = 32M
NoOfFragmentLogFiles            = 16
MaxNoOfExecutionThreads         = 2
TransactionDeadlockDetectionTimeout = 20000

[ndb_mgmd]
DataDir     = /var/lib/ndb
HostName    = 127.0.0.1

